<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="main">
        <img src="/assets/logo.png" alt="Google"> 
        <h1>Sign in</h1>
        <h4>Continue to Gmail</h4>

        <div class="box">
            <div class="input">
                <input type="text" class="text-field" autocomplete="off" placeholder="Email or phone">
               
            </div>
            
            <div class="input">
                <input type="text" class="text-field" autocomplete="off" placeholder="Password">
                
            </div>
       
        </div>
        <div class="forgotTxt">
            <a href="">Forgot your address?</a>
        </div>
        <br>
        <br>
        <button class="btn-hvr">Login</button>
        
    </div>
</body>
</html>
